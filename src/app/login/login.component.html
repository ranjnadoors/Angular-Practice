<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<div class="container">
    <form [formGroup]="login" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="name"> Name</label><br>
            <input type="text" id="name" formControlName="name" class="form-control"><br>
        </div>
       
        <div class="form-group">
            <label for="user-type"> Choose User Type</label><br>
            <select id="user-type" name="user-type" class="form-control" (change)="onChange($event)" formControlName="usertype">
                <option value="User" selected>User</option>
                <option value="Agent">Agent</option>
            </select>
        </div>
        <div *ngIf="agentUserDivShowHide">
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="text" class="form-control" formControlName="email" id="email"><br>
            </div>
            <div class="form-group">
                <label for="pass">Password</label><br>
                <input type="text" class="form-control" formControlName="password" id="pass"><br>
            </div>
            <div class="form-group">
                <label for="address">Address</label><br>
                <input type="text" class="form-control" formControlName="address" id="address"><br>
            </div>
        </div>
        <div *ngIf="!agentUserDivShowHide">
            <div class="form-group">
                <label for="location">Location of Agent</label><br>
                <input type="text" class="form-control" formControlName="location" id="location"><br>
            </div>
            <div class="form-group">
                <label for="agentid">Agent Id</label><br>
                <input type="text" class="form-control" formControlName="agentid" id="agentid"><br>
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>
